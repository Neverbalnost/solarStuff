<!Doctype html>

<html>
    <head>
        <title>Meet the Solar System!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Meet the Solar System!</h1>
            <h4>By Elena Kogodeeva</h4>
        </header>
        <section class="diagramm" ng-app="solar">
            <div class="filters">
                <div ng-repeat="name in names">
                    {{name}} <input type="checkbox"  data-ng-model="search.name" ng-true-value="{{name}" ng-false-value="" />
                </div>
            </div>
            <div class="diagram-wrap" ng-controller="diagram">
                <div class="column" ng-repeat="name in names | filter:search">
                    <label>{{name}}</label>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
