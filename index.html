<!Doctype html>

<html>
    <head>
        <title>Meet the Solar System!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="solar">
        <header>
            <h1>Meet the Solar System!</h1>
            <h4>By Elena Kogodeeva</h4>
        </header>
        <section class="diagramm" ng-controller="diagram">
            <div class="filters">

                Mercury <input type="checkbox"  ng-click="includePlanet('Mercury')" /><br>
                Venus <input type="checkbox"  ng-click="includePlanet('Venus')" /><br>
                Earth <input type="checkbox"  ng-click="includePlanet('Earth')" /><br>
                Moon <input type="checkbox"  ng-click="includePlanet('Moon')" /><br>
                Mars <input type="checkbox"  ng-click="includePlanet('Mars')" /><br>
                Jupiter <input type="checkbox"  ng-click="includePlanet('Jupiter')" /><br>
                Saturn <input type="checkbox"  ng-click="includePlanet('Saturn')" /><br>
                Uranus <input type="checkbox"  ng-click="includePlanet('Uranus')" /><br>
                Neptune <input type="checkbox"  ng-click="includePlanet('Neptune')" /><br>
                Pluto <input type="checkbox"  ng-click="includePlanet('Pluto')" /><br>                             

            </div>
            <div class="diagram-wrap">
                <div class="column" ng-repeat="name in names | filter:planetFilter">
                    <label>{{name}}</label>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
