<!Doctype html>

<html>
    <head>
        <title>Meet the Solar System!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="solar">
        <header>
            <h1>Meet the Solar System!</h1>
            <h4>By Elena Kogodeeva</h4>
        </header>
        <section class="diagramm" ng-controller="diagram">
            <ul class="filters">
                <li>Mercury <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Mercury'" ng-false-value="" /></li>
                <li>Venus <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Venus'" ng-false-value="" /></li>
                <li>Earth <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Earth'" ng-false-value="" /></li>
                <li>Moon <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Moon'" ng-false-value="" /></li>
                <li>Mars <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Mars'" ng-false-value="" /></li>
                <li>Jupiter <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Jupiter'" ng-false-value="" /></li>
                <li>Saturn <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Saturn'" ng-false-value="" /></li>
                <li>Uranus <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Uranus'" ng-false-value="" /></li>
                <li>Neptune <input name="planet-choice" type="checkbox" checked ng-model="search" ng-true-value="'Neptune'" ng-false-value="" /></li>
                <li>Pluto <input name="planet-choice" type="checkbox"checked  ng-model="search" ng-true-value="'Pluto'" ng-false-value="" /></li>
            </ul>
            <div class="diagram-wrap">
                <div class="column" ng-repeat="name in names | filter:search">
                    <label>{{name}}</label>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
