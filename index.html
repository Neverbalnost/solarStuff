<!Doctype html>

<html>
    <head>
        <title>Meet the Solar System!</title>
    </head>
    <body>
        <section ng-app="solar">
            <div class="diagram-wrap" ng-controller="diagram">
                <div class="column" ng-repeat="name in names">
                    <label>{{name}}</label>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
